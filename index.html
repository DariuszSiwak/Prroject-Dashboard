<!DOCTYPE html>
<html>
    <head>
        <title>Container</title>
        <meta charset="utf-8"/>
        <script src="https://kit.fontawesome.com/e2ff8c17ea.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./dashboard.css"/>
        <link rel="stylesheet" href="./reset.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <div class="header__form">
                <div class="header__form--header">
                    <p class="header__form--user">Hi, Dariusz Siwak</p>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </div>
                <div class="heder__form--items">
                    <input class="header__form--input" type="text" placeholder="Search" id="search"> 
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu__designation">
                <p class="menu__logo">YOUR LOGO</p>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="menu__dashboard">
                <p class="menu__home">Dashboard</p>
                <i class="fa fa-home" aria-hidden="true"></i>
            </div>
            <div class="menu__messages">
                <p class="menu__icon">Messages</p>
                <i class="fa fa-envelope" aria-hidden="true"></i>
            </div>
        </div>
        <div class="content">
            <div class="content__title">
                <span>Overview</span>
            </div>
            <div class="content__containers">
                <div class="content__containers--left"></div>
                    <div class="containers one"></div>
                    <div class="containers two"></div>
                <div class="content__containers--right"></div>
                <div>
                    <div class="containers three"></div>
                    <div class="containers four"></div>
                    <div class="containers five"></div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
