<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <meta charset="utf-8"/>
        <script src="https://kit.fontawesome.com/e2ff8c17ea.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./dashboard.css"/>
        <link rel="stylesheet" href="./reset.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="header">
            <div class="header__form">
                <div class="header__form--header">
                    <p class="header__form--user">
                        Hi, Dariusz Siwak
                    </p>
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </div>
                <div class="heder__form--items">
                    <input class="header__form--input" type="text" placeholder="Search" id="search"> 
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
        <div class="menu">
            <div class="menu__content">
                <p class="menu__content--text">
                    YOUR LOGO
                </p>
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="menu__label">
                <div class="menu__label--links>">
                    <p class="text__label">
                        Dashboard
                    </p>
                    <i class="fa fa-home" aria-hidden="true"></i>
                </div>    
            </div>
                <div class="menu__label--links>">
                    <p class="text__label">
                        Messages
                    </p>
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content__title">
                <span>Overview</span>
            </div>
            <div class="content__container">
                <div class="content__container--left"></div>
                    <div class="container one"></div>
                    <div class="container two"></div>
                <div class="content__container--right"></div>
                <div>
                    <div class="container three"></div>
                    <div class="container four"></div>
                    <div class="container five"></div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
